# ║                           WDP-Start Configuration                          ║
# ║              Professional Get Started Quest System v2.0.0                  ║
# ║                                                                            ║
# ║  NOTE: ALL MESSAGES ARE IN messages.yml - NOT HERE!                       ║
# ║        This file contains ONLY settings and configuration values.         ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# Configuration version - DO NOT EDIT
config-version: 4

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                            General Settings                                  │
# └─────────────────────────────────────────────────────────────────────────────┘
general:
  # Show welcome message to new players (message content in messages.yml)
  welcome-message: true
  
  # Auto-start quests when player joins (false = manual opt-in via /start)
  auto-start: false
  
  # Sound effects on quest events
  enable-sounds: true
  
  # Particle effects on quest completion
  enable-particles: true
  
  # Broadcast quest completions to all players on server
  broadcast-completions: false
  
  # Debug mode (shows additional info in console for development)
  debug: false

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                          Particle Path Guide                                 │
# └─────────────────────────────────────────────────────────────────────────────┘
particle-path:
  # Enable particle path guide
  enabled: true
  
  # Target point (where players should go for Quest 1)
  target:
    world: "world"
    x: 125
    y: 176
    z: 204
  
  # Particle settings
  particle-type: "TOTEM_OF_UNDYING"
  particle-height: 1.5
  particle-count: 3
  
  # Path animation speed (ticks between particle movements)
  animation-speed: 2
  
  # How many blocks ahead to show particles (999 = full path to target)
  path-length: 999
  
  # Always show full path from player to target
  show-full-path: true
  
  # Recalculate path interval (ticks) - only recalculates when path ends
  recalculate-on-end: true
  
  # Minimum time for path to play (in seconds)
  # If path completes before this time, it will pause until minimum is reached
  # Set to 0 to disable
  minimum-runtime: 5

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                          Quest 1: Leave & Teleport                          │
# │       Portal Zone - Area player must enter before being teleported          │
# │       Use /start debug to visualize this zone with particles                │
# │       After portal, player is RTP'd near a tree (away from bases)           │
# └─────────────────────────────────────────────────────────────────────────────┘
quest1:
  # Rewards - Tutorial start, small amount to introduce currency
  rewards:
    skillcoins: 15
    items:
      - "APPLE:3"

# Portal Zone Configuration
portal-zone:
  # Use WorldGuard region instead of coordinates
  # When enabled, coordinate box is disabled
  use-worldguard: true
  
  # WorldGuard region name (only if use-worldguard is true)
  worldguard-region: "spawn-exit"
  
  # World where the portal zone exists
  world: "world"
  
  # Bounding box coordinates (only if use-worldguard is false)
  # Players must enter this box to trigger the portal teleport
  min-x: 120
  max-x: 130
  min-y: 170
  max-y: 180
  min-z: 200
  max-z: 210

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                    RTP Settings (After Portal Zone)                         │
# │    Teleports player to random location near a tree, away from bases         │
# │    Uses WDP-BaseDet to ensure location is not near existing bases           │
# └─────────────────────────────────────────────────────────────────────────────┘
rtp:
  # Enable RTP after entering portal zone
  enabled: true
  
  # World for RTP destination
  world: "world"
  
  # Distance range from spawn center (min-max blocks)
  min-distance: 1000
  max-distance: 5000
  
  # Maximum world border to respect
  world-border-buffer: 100
  
  # Tree search settings
  tree-search:
    # How close to land near a tree (blocks)
    min-distance-from-tree: 5
    max-distance-from-tree: 30
    # Max attempts to find a valid tree location
    max-attempts: 50
  
  # Base avoidance (WDP-BaseDet integration)
  base-detection:
    # Minimum distance from any detected base
    min-distance-from-base: 200
    # Include pending/unconfirmed bases
    include-pending: true
  
  # Safe landing checks
  safety:
    # Ensure solid ground below
    require-solid-ground: true
    # Avoid lava/water
    avoid-liquids: true
    # Min Y level
    min-y: 63
    # Max Y level
    max-y: 200

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                       Quest 2: Foraging Kickstart                           │
# │         Player levels Foraging from 0 to 1 - earns SkillCoins reward        │
# └─────────────────────────────────────────────────────────────────────────────┘
quest2:
  # Target skill level (reach level 1, from level 0)
  target-level: 1
  
  # Skill name from AuraSkills plugin
  skill: "foraging"
  
  # Override AuraSkills default level up message with our custom one
  override-reward: true
  
  # Rewards (given when reaching level 1)
  rewards:
    skillcoins: 200

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                       Quest 3: Shop Tutorial                                │
# │         Player uses /shop to open shop and buys an item                     │
# └─────────────────────────────────────────────────────────────────────────────┘
quest3:
  # Minimum item cost in SkillCoins (ensures player learns about prices)
  min-item-cost: 10
  
  # Auto top-up if player doesn't have enough coins
  ensure-balance: true
  ensure-balance-amount: 35  # Player should have ~35 from Quest 1+2
  
  # Rewards after shop purchase
  rewards:
    skillcoins: 250

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                       Quest 4: Token Exchange                               │
# │         Player learns about premium token currency (1 token = 500 coins)    │
# └─────────────────────────────────────────────────────────────────────────────┘
quest4:
  # Number of tokens required to purchase (minimum)
  tokens-required: 1
  
  # Cost per token in SkillCoins
  token-cost: 500
  
  # Auto top-up player balance if insufficient
  auto-topup: true
  
  # Rewards after token purchase
  rewards:
    skillcoins: 300

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                      Quest 5: Quest Menu Tutorial                           │
# │         Player uses /quest to see the WDP-Quest menu system                 │
# └─────────────────────────────────────────────────────────────────────────────┘
quest5:
  # Simple objective text shown in quest menu
  objective: "Complete this simple task!"
  
  # Rewards for finishing quest menu tutorial
  rewards:
    skillcoins: 150
  
  # Reminder timing (in seconds) - when to remind player to complete the quest
  # Set to 0 to disable reminders
  reminder-delay: 10     # First reminder at 10 seconds
  final-reminder-delay: 30  # Second/final reminder at 30 seconds
  
  # Auto-complete delay (in seconds) - automatically complete if not done
  # Set to 0 to disable auto-complete
  auto-complete-delay: 0  # Disabled by default (was 35 seconds)
  
  # Blinking animation settings for completed quest
  blinking:
    # Enable/disable blinking animation when quest is complete
    enabled: true
    
    # Time between each blink state change (in ticks, 20 ticks = 1 second)
    # Lower values = faster blinking, higher values = slower blinking
    interval-ticks: 6
    
    # Blink pattern - true = glowing emerald, false = gray glass pane
    # Pattern repeats indefinitely. Example: [false, true, false, true] = blink twice then pause
    # Set to empty list [] to disable blinking (just show solid emerald)
    pattern: [false, true, false, true, true, true, true, true, true, false, true, false, true, true, true, true, true]

# Main menu blinking animation settings for Quest 5 and Quest 6
main-menu:
  blinking:
    # Enable/disable blinking animation when quest is complete in main menu
    enabled: true
    
    # Time between each blink state change (in ticks, 20 ticks = 1 second)
    # Lower values = faster blinking, higher values = slower blinking
    interval-ticks: 6
    
    # Blink pattern - true = glowing item, false = normal item
    # Pattern repeats indefinitely. Example: [false, true, false, true] = blink twice then pause
    # Set to empty list [] to disable blinking (just show solid item)
    pattern: [false, true, false, true, true, true, true, true, true, false, true, false, true, true, true, true, true]

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                       Quest 6: Community Support                            │
# │         Final quest - encourages joining Discord community                  │
# └─────────────────────────────────────────────────────────────────────────────┘
quest6:
  # Discord invite link (shown in final quest)
  discord-link: "https://dsc.gg/wdp-server"
  
  # Generous final rewards for completing ALL tutorial quests
  final-rewards:
    skillcoins: 500
    skilltokens: 10
    items:
      - "DIAMOND:3"
      - "IRON_INGOT:16"
      - "BREAD:32"
  
  # Reminder timing (in seconds) - when to remind player to complete the quest
  # Set to 0 to disable reminders
  reminder-delay: 10     # First reminder at 10 seconds
  final-reminder-delay: 30  # Second/final reminder at 30 seconds
  
  # Auto-complete delay (in seconds) - automatically complete if not done
  # Set to 0 to disable auto-complete
  auto-complete-delay: 0  # Disabled by default (was 35 seconds)

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                          Cancellation & Refunds                             │
# └─────────────────────────────────────────────────────────────────────────────┘
cancellation:
  # Allow players to cancel the quest chain
  enabled: true
  
  # Refund SkillCoins that were granted but not spent
  refund-unspent: true
  
  # Track spending for this many seconds after granting coins
  # Coins spent within this window are considered "spent"
  spend-tracking-seconds: 600

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                              GUI Settings                                   │
# └─────────────────────────────────────────────────────────────────────────────┘
gui:
  # GUI update interval in ticks (20 ticks = 1 second)
  update-interval: 20
  
  # Color scheme (hex codes for consistent theming)
  colors:
    primary: "#FFD700"      # Gold - Main theme color
    secondary: "#55FFFF"    # Cyan - Accents
    success: "#55FF55"      # Green - Completed tasks
    warning: "#FFFF55"      # Yellow - In progress
    error: "#FF5555"        # Red - Locked/errors
    info: "#AAAAAA"         # Gray - Information text

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                               Storage                                        │
# └─────────────────────────────────────────────────────────────────────────────┘
storage:
  # Storage type: SQLITE, YAML or MYSQL
  # SQLITE is recommended - uses playerdata.db file
  type: "SQLITE"
  
  # Auto-save interval in seconds
  save-interval: 300

# MySQL settings (only if storage.type is MYSQL)
mysql:
  host: "localhost"
  port: 3306
  database: "wdpstart"
  username: "root"
  password: "password"
  pool-size: 10
