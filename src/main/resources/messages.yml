# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                            Admin Messages                                    │
# └─────────────────────────────────────────────────────────────────────────────┘
admin:
  reload: "&aConfiguration reloaded successfully!"
  reset: "&aReset quest progress for &e{player}&a."
  complete: "&aForce completed quest &e{quest} &afor &e{player}&a."
  player-not-found: "&cPlayer not found: &e{player}"
  invalid-quest: "&cInvalid quest number: &e{quest}"

