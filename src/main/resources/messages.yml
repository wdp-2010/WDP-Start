# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                            Quest Messages                                    │
# └─────────────────────────────────────────────────────────────────────────────┘
quest:
  # Starting quests
  started: "&aQuest chain started! Complete each quest in order."
  already-started: "&cYou've already started the quest chain!"
  already-completed: "&aYou've already completed all quests!"
  
  # Progress
  objective-complete: "&#55FF55&l✓ &#55FF55{objective}"
  quest-complete: "&#FFD700&l★ &#FFD700Quest Complete: &#FFFFFF{quest}"
  
  # Specific quest messages
  quest1:
    step1: "&#55FFFF➤ &#FFFFFFStep into the wild..."
    step2: "&#55FFFF➤ &#FFFFFFYou're being teleported to safety!"
    complete: "&#55FF55&l✓ &#55FF55Welcome to the wilderness! Your adventure begins."
  
  quest2:
    progress: "&#FFFF55➤ &#FFFFFFForaging Level: &#55FFFF{level}&#FFFFFF/&#55FFFF1"
    complete: "&#55FF55&l✓ &#55FF55Foraging level reached!"
  
  quest3:
    step1: "&#55FFFF➤ &#FFFFFFOpened the shop!"
    topup: "&#FFD700➤ &#FFFFFFYou received &#55FF55{amount} SkillCoins &#FFFFFFto buy items!"
    complete: "&#55FF55&l✓ &#55FF55Item purchased! You know how to use the shop!"
  
  quest4:
    step1: "&#55FFFF➤ &#FFFFFFOpened the token exchange!"
    topup: "&#FFD700➤ &#FFFFFFYou received &#55FF55{amount} SkillCoins &#FFFFFFto complete your purchase!"
    complete: "&#55FF55&l✓ &#55FF55Token purchased! You can now buy skill upgrades."
  
  quest5:
    complete: "&#55FF55&l✓ &#55FF55You've learned how the quest menu works!"
  
  quest6:
    complete: "&#55FF55&l✓ &#55FF55All quests complete! Good luck on your adventure!"
  
  # All complete
  all-complete:
    - ""
    - "&#FFD700&l★═══════════════════════════════════════★"
    - "&#FFFFFF&l     CONGRATULATIONS!"
    - "&#FFD700&l★═══════════════════════════════════════★"
    - ""
    - "&#55FF55  You've completed all starter quests!"
    - ""
    - "&#FFFFFF  Final Rewards:"
    - "&#FFD700  ✦ 500 SkillCoins"
    - "&#FF55FF  ✦ 25 SkillTokens"
    - "&#55FFFF  ✦ 3 Diamonds"
    - "&#AAAAAA  ✦ 16 Iron Ingots"
    - "&#FFFF55  ✦ 32 Bread"
    - ""
    - "&#AAAAAAJoin our Discord for help:"
    - "&#55FFFF{discord}"
    - ""
    - "&#FFD700&l★═══════════════════════════════════════★"
    - ""

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                          Cancellation Messages                               │
# └─────────────────────────────────────────────────────────────────────────────┘
cancel:
  confirm: "&eAre you sure you want to cancel? Type &c/start cancel confirm &eto confirm."
  cancelled: "&cQuest chain cancelled."
  refunded: "&aRefunded &e{amount} SkillCoins &athat were not spent."
  no-refund: "&7No SkillCoins to refund."
  cannot-cancel: "&cYou cannot cancel at this point."

# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                             Reward Messages                                  │
# └─────────────────────────────────────────────────────────────────────────────┘
rewards:
  header: "&#FFD700&l✦ &#FFD700Rewards:"
