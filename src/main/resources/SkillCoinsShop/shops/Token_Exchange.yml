# Token Exchange Configuration
exchange:
  # Base rate: 1 token = 500 coins
  rate: 500
  
  # Minimum tokens to purchase
  min-purchase: 1
  
  # Maximum tokens per transaction
  max-purchase: 100
  
  # Preset amounts for quick purchase
  presets:
    - 1      # 500 coins
    - 5      # 2,500 coins
    - 10     # 5,000 coins
    - 25     # 12,500 coins
    - 50     # 25,000 coins
    - 100    # 50,000 coins

# Display settings
display:
  title: "&8&l✦ &6&lToken Exchange &8&l✦"
  token-icon: EMERALD
  coin-icon: GOLD_NUGGET
  
  # Lore for token display
  token-lore:
